<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer Pedia - Registrasi</title>
    <link rel="stylesheet" href="stylel.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="logo pp.png" alt="">
            </div>
            <div class="description">
                <p>Tempat meningkatkan keterampilan coding Anda dan membangun proyek yang luar biasa</p>
            </div>
            <div class="image">
                <img src="YA.png" alt="Coding Illustration">
            </div>
        </div>
        <div class="right-panel">
            <h2>Login Akun</h2>
            <form>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Login</button>
                <button type="submit"><img src="image/google.png" alt="">Masuk Dengan Google</button>
                <button type="submit"><img src="image/fb.png" alt=""> Masuk Dengan Facebook</button>
                <p>Belum Punya Akun? <a href="regis.html">Daftar Sekarang</a></p>
            </form>
            
        </div>
    </div>
</body>
</html>
